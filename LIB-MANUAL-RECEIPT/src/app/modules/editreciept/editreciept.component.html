

  

<div
class="modal fade"
[ngClass]="{ show: showModal }"
[style.display]="showModal ? 'block' : 'none'"

tabindex="-1"

aria-hidden="!showModal"

>
<!-- 
<div class="modal" *ngIf="showModal" tabindex="-1" aria-hidden="true"> -->
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">Edit Collateral Asset</h5>
        <button type="button" class="close" (click)="closeModalHandler()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <!-- Modal Body -->
      <div class="modal-body">
        <form [formGroup]="receiptForm" >


            <h2>Edit Receipt</h2>
  
  
      <div class="form-group">
        <label for="customerName">Customer Name</label>
        <input type="text" id="customerName" value="ReceiptData.customerName" formControlName="customerName" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="account">Account</label>
        <input type="text" id="account" value="ReceiptData.account" formControlName="account" class="form-control">
      </div>
  
    
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" value="ReceiptData.amount" formControlName="amount" class="form-control">
      </div>
  

            <div class="form-group">
                <label for="serviceType">Service Type</label>
                <select id="serviceType" formControlName="serviceType" value="ReceiptData.serviceType" class="form-control">
                  <option value="cash">Cash</option>
                  <option value="other">Other</option>
                  <option value="account">Account</option>
                </select>
              </div>
        
              <div class="form-group">
                <label for="date">Date</label>
                <input type="text" id="date" value="ReceiptData.date" formControlName="date" class="form-control"
                >
              </div>
          

  
      <div class="form-actions">
        <button class="btn btn-primary" type ="submit" (click)="saveReceipt()">Save</button>
        <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
      </div>
    
          
        </form>
      </div>
    </div>
  </div>
</div>
